<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">All Farms</h1>
            <p class="lead text-secondary">Select a farm to manage your rabbits and resources!</p>
        </div>
        <div class="card shadow mt-4">
            <div class="card-body">
                <ul class="list-group">
                    {% for elevage in elevages %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'elevage_detail' elevage.id %}" class="text-decoration-none text-dark">
                                {{ elevage.name }}
                            </a>
                            <a href="{% url 'elevage_detail' elevage.id %}" class="btn btn-primary btn-sm">View</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
