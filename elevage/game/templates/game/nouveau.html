<!DOCTYPE html>
<html>
<head>
    <title>New Game</title>
</head>
<body>
    <h1>New Game</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <ul>
                {% for error in form.non_field_errors %}
                    <li style="color: red;">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <input type="submit" value="Create">
    </form>
</body>
</html>
