<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

            <img src="/static/images/elevage.png" alt="Cute Rabbits" class="img-fluid rounded shadow">
        </div>
        <div class="mt-4">
            <a href="{% url 'nouveau' %}" class="btn btn-primary btn-lg me-3">Start New Game</a>
            <a href="{% url 'elevage_list' %}" class="btn btn-secondary btn-lg me-3">View Farm List</a>

</html>
