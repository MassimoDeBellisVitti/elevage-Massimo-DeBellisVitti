<!DOCTYPE html>
<html>
<head>
    <title>Actions</title>
</head>
<body>
    <h1>{{ elevage.name }}</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'elevage_detail' elevage.id %}">Back to Elevage Details</a>
</body>
</html>
